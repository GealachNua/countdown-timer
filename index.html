<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <main>
    <div class="container">
      <div class="timer">
        <div class="timer__header">
          <h1 class="timer__title">Count Down Timer</h1>
          <p class="timer__sub">To the 2018 Patrick O'Keeffe Festival</p>
        </div>
        <div class="timer__body">
          <div class="timer__item">
            <p class="timer__day">00</p>
            <p class="timer__label">Day</p>
          </div>
          <div class="timer__item">
            <p class="timer__hour">00</p>
            <p class="timer__label">Hour</p>
          </div>
          <div class="timer__item">
            <p class="timer__min">00</p>
            <p class="timer__label">Min</p>
          </div>
          <div class="timer__item">
            <p class="timer__sec">00</p>
            <p class="timer__label">Sec</p>
          </div>
        </div>
      </div>
      <div class="message hidden">
        <h1 class="message__text">Happy New Year</h1>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
